<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main>

        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Aviasales's logo">
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="filter">
                    <h4 class="filter__title">Количество пересадок</h4>
                    <ul class="filter__items">
                        <li class="filter__item">
                            <input type="checkbox" name="" id="">
                            <label for="">Без пересадок</label>
                        </li>
                        <li class="filter__item">
                            <input type="checkbox" name="" id="">
                            <label for="">1 пересадка</label>
                        </li>
                        <li class="filter__item">
                            <input type="checkbox" name="" id="">
                            <label for="">2 пересадки</label>
                        </li>
                        <li class="filter__item">
                            <input type="checkbox" name="" id="">
                            <label for="">3 пересадки</label>
                        </li>
                    </ul>
                </div>
                <div class="filter">
                    <h4 class="filter__title">Компания</h4>
                    <div class="filter__items">
                        <li class="filter__item">
                            <input type="radio" name="" id="">
                            <label for="">Все</label>
                        </li>
                        <li class="filter__item">
                            <input type="radio" name="" id="">
                            <label for="">S7 Airlines</label>
                        </li>
                        <li class="filter__item">
                            <input type="radio" name="" id="">
                            <label for="">XiamenAir</label>
                        </li>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="tabs">
                    <ul class="tabs__items">
                        <li class="tabs__item">
                            <input type="radio" name="" id="lowprice">
                            <label for="lowprice">Самый дешевый</label>
                        </li>
                        <li class="tabs__item">
                            <input type="radio" name="" id="fast">
                            <label for="fast">Самый быстрый</label>
                        </li>
                        <li class="tabs__item">
                            <input type="radio" name="" id="optimal">
                            <label for="optimal">Оптимальный</label>
                        </li>
                    </ul>
                </div>
                <div class="tickets">
                    <div class="ticket">
                        <div class="ticket__header">
                            <div class="ticket__price">

                            </div>
                            <div class="ticket__company">
                                <img src="./images/logo-s7.png" alt="s7's logo">
                            </div>
                        </div>
                        <div class="ticket__body">
                            <div class="ticket__segment segment">
                                <div class="segment__cell">
                                    <div class="segment__origin-detination">
                                        MOW – HKT
                                    </div>
                                    <div class="segment__timestart-timeend">
                                        10:45 – 08:00
                                    </div>
                                </div>
                                <div class="segment__cell">
                                    <div class="segment__title">
                                        В пути
                                    </div>
                                    <div class="segment__duration">
                                        21ч 15м
                                    </div>
                                </div>
                                <div class="segment__cell">
                                    <div class="segment__stops-count">
                                        2 пересадки
                                    </div>
                                    <div class="segment__stops-list">
                                        HKG, JNB
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

</body>
</html>
